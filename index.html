<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definição de fluxo</title>
    <link rel="shortcut icon" href="https://keroinovar.com.br/wp-content/uploads/2020/05/favicon-96x96-1.png" type="image/x-icon">
    <style>
        body{
            margin: 0;
        }
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 40px;
            background-color: #D5E6ED;
        }
        button{
            background-color: #2766A9;
            color: #f5f5f5;
            font-size: 20pt;
            border: none;
            border-radius: 12px;
            padding: 1% 2%;
            cursor: pointer;
        }
        button:hover{
            box-shadow: inset 1px 1px 10px #1B202390;
        }
        h1{
            position: absolute;
            top: 30%;
            font-family: sans-serif;
            color: #1B2023;
        }
    </style>
</head>
<body>
    <main>
        <h1>Escolha o fluxo que deseja seguir</h1>
        <button onclick="window.location.href='fluxo-colaborador/grupos-colaborador'"><strong>Colaborador</strong></button>
        <button onclick="window.location.href='fluxo-gestor/gerenciar-ideias'"><strong>Gestor</strong></button>
    </main>
</body>
</html>
